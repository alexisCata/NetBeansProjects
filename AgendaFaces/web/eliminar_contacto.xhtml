<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Eliminar Contacto</title>
    </h:head>
    <h:body>
        <h:form>
            Nombre<h:inputText value="#{contactoBean.nombre}"/>
            Telefono<h:inputText value="#{contactoBean.telefono}"/>
            <h:commandButton value="Eliminar Contacto" 
                             actionListener="#{contactoBean.eliminarContacto}" 
                             action="#{contactoBean.outcome}" />
        </h:form>
        <h:link value="Volver" outcome="menu" />
    </h:body>
</html>
